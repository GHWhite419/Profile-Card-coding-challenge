<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <picture class="top">
      <img src="images/bg-pattern-top.svg" aria-hidden="true">
    </picture>
    <picture class="bot">
      <img src="images/bg-pattern-bottom.svg" aria-hidden="true">
    </picture>
    <article>
      <img class="bg-card" src="images/bg-pattern-card.svg" aria-hidden="true">
      <img class="avatar" src="images/image-victor.jpg" aria-hidden="true">
      <section>
        <header>
          <h1>
            Victor Crest
          </h1>
          <p> 26</p>
        </header>
        <p>London</p>
      </section>
      <ul>
        <li>
          <span>80K</span>
          <p>Followers</p>
        </li>
        <li>
          <span>803K</span>
          <p>Likes</p>
        </li>
        <li>
          <span>1.4K</span>
          <p>Photos</p>
        </li>
      </ul>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by Galen White.
  </footer>
</body>

</html>
